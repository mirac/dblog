{% extends "base.html" %}

{% block content %}
    <h3>{{ post.title }}</h3>
    <div class="posts">
        <div id="container">
            <small>Date: {{ post.modified_date }}, Author: {{ post.author }}</small>
            <br/><br/><br/>

            <p>{{ post.content }}</p>
            <small>Tags:</small>
            {% for tag in post.tags.all %}
                <b>
                    <small>{{ tag.name }}</small>
                </b>
            {% endfor %}
        </div>
    </div>
{% endblock %}

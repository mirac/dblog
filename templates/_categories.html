{% load cache %}
<h3 style="color: #000">Categories</h3>
<br>
<ul>
    {% cache 1 sidebar %}
        {% for category in categories %}
            <li><a style="color: #666; font-size: 16px" href="/category/{{ category.slug }}.html">{{ category.title }}</a></li>
        {% endfor %}
    {% endcache %}
</ul>
